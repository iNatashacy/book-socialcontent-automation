<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Social Media Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .book-button {
            background: linear-gradient(145deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .book-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .book-button:hover:before {
            left: 100%;
        }
        
        .book-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4);
        }
        
        .book-button:active {
            transform: translateY(0);
        }
        
        .dropdown-form {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: left;
            animation: slideDown 0.3s ease;
        }
        
        .dropdown-form.active {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: white;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .submit-btn {
            background: linear-gradient(145deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .cancel-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .cancel-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(79, 70, 229, 0.3);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

            </button>
            
            <button class="book-button" onclick="showForm('book6', 'Comfort Calm for ADHD: Big & Easy Coloring Book', 'mybook.to/adhd-color')">

            <button class="book-button" onclick="showForm('book7', 'Comfort Therapy for Self-Love: Big & Easy Coloring Book', 'mybook.to/selflove-color')">

            </button>
            
            <button class="book-button" onclick="showForm('book8', 'Comfort Coloring Series for Adults', 'bit.ly/comfort-color')">

            </button>
            
            <button class="book-button" onclick="showForm('book9', 'Comfort Connections for Couples: Big & Easy Coloring Book', 'mybook.to/couples-color')">

        <div id="dropdown-form" class="dropdown-form">

    <script>
        // Replace these URLs with your actual Make.com webhook URLs
        const webhookUrls = {
            'book1': 'YOUR_BOOK1_WEBHOOK_URL_HERE',
            'book2': 'YOUR_BOOK2_WEBHOOK_URL_HERE', 
            'book3': 'YOUR_BOOK3_WEBHOOK_URL_HERE',
            'book4': 'YOUR_BOOK4_WEBHOOK_URL_HERE',
            'book5': 'YOUR_BOOK5_WEBHOOK_URL_HERE',
            'book6': 'YOUR_BOOK6_WEBHOOK_URL_HERE',
            'book7': 'YOUR_BOOK7_WEBHOOK_URL_HERE',
            'book8': 'YOUR_BOOK8_WEBHOOK_URL_HERE',
            'book9': 'YOUR_BOOK9_WEBHOOK_URL_HERE',
            'book10': 'YOUR_BOOK10_WEBHOOK_URL_HERE',
            'book11': 'YOUR_BOOK11_WEBHOOK_URL_HERE',
            'book12': 'YOUR_BOOK12_WEBHOOK_URL_HERE'
        };

        let currentBookId = '';
        let currentBookTitle = '';
        let currentBookLink = '';

        function showForm(bookId, bookTitle, bookLink) {
            currentBookId = bookId;
            currentBookTitle = bookTitle;
            currentBookLink = bookLink;
            
            document.getElementById('form-title').textContent = `Generate Content for ${bookTitle}`;
            document.getElementById('book-link').value = bookLink;
            document.getElementById('dropdown-form').classList.add('active');
            
            // Scroll to form
            document.getElementById('dropdown-form').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        function hideForm() {
            document.getElementById('dropdown-form').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            document.getElementById('content-type').value = 'static-social-post';
            document.getElementById('platform').value = 'all';
            document.getElementById('tone').value = 'engaging';
            document.getElementById('topic').value = '';
            document.getElementById('call-to-action').value = 'buy-book';
            document.getElementById('additional-notes').value = '';
            document.getElementById('book-link').value = '';
        }

        async function submitForm() {
            const webhookUrl = webhookUrls[currentBookId];
            
            if (!webhookUrl || webhookUrl.includes('YOUR_BOOK')) {
                showStatus('Please add your Make.com webhook URLs to the code', 'error');
                return;
            }
            
            // Collect form data
            const formData = {
                book: currentBookId,
                bookTitle: currentBookTitle,
                bookLink: currentBookLink,
                contentType: document.getElementById('content-type').value,
                platform: document.getElementById('platform').value,
                tone: document.getElementById('tone').value,
                topic: document.getElementById('topic').value,
                callToAction: document.getElementById('call-to-action').value,
                additionalNotes: document.getElementById('additional-notes').value,
                timestamp: new Date().toISOString(),
                triggered_from: 'web_interface'
            };
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const submitText = document.getElementById('submit-text');
            const originalText = submitText.textContent;
            
            submitText.innerHTML = '<div class="loading"></div>Generating...';
            submitBtn.disabled = true;
            showStatus(`Triggering automation for ${currentBookTitle}...`, 'loading');
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showStatus(`‚úÖ Successfully triggered ${formData.contentType} generation for ${currentBookTitle}`, 'success');
                    hideForm();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                showStatus(`‚ùå Failed to trigger automation for ${currentBookTitle}`, 'error');
                console.error('Error:', error);
            } finally {
                // Reset button
                submitText.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'flex';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 7000);
            }
        }
    </script>
